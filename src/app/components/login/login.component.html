<div class="login-container">
  <mat-card class="login-card">
    <h1 class="login-title">Login</h1>

    <form class="login-form" [formGroup]="form" (submit)="submit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Senha" required>
      </mat-form-field>

      <button mat-raised-button color="primary" class="login-button" type="submit">Login</button>
    </form>

    <div class="register-link">
      <p>NÃ£o tem uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>
    </div>
  </mat-card>
</div>
