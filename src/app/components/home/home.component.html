<h1>Lista de Tarefas</h1>
<button routerLink="/adicionar-tarefa">Criar tarefa</button>
<ul>
  @for (task of tasks; track task){
    <li>{{ task.title }} -- {{ task.description }} -- {{ task.responsible }} -- {{ task.priority }}</li>
    <button [routerLink]="['/editar-tarefa', task.id]" >Editar</button>
    <button (click)="deleteTask(task.id)" >Deletar</button>
  }
</ul>
