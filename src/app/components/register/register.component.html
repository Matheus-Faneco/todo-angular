<form [formGroup]="form" (submit)="submit()">
  <h1>Cadastro</h1>

  <label>Nome:</label>
  <input formControlName="name" placeholder="Nome" required>

  <label>Email:</label>
  <input formControlName="email" placeholder="Email" required>

  <label>Senha:</label>
  <input formControlName="password" placeholder="Senha" required>

  <button type="submit">Cadastrar</button>

</form>
